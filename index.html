<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time & Attendance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

</head>

<body>
    <div class="navbar">
        <h1>Time & Attendance System</h1>
        <button onclick="openModal()">Admin Login</button>
    </div>



<!-- ADMIN LOGIN MODAL STARTS -->

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2>Admin Login</h2>
          <label for="username">Username:</label>
          <br>
          <input type="text" id="username" name="username">
          <br>
          <label for="password">Password:</label>
          <br>
          <input type="password" id="password" name="password">
          <br>
          <button onclick="login()" class="loginBtn">Login</button>
        </div>
      </div>

<!-- ADMIN LOGIN MODAL ENDS -->


<!-- LOADING AND SUBMITTED MODAL STARTS -->


  <!-- Modal -->
  <div id="modal" class="modal hide">
    <div class="modal-content">
      <div id="loading" class="show">Loading...</div>
      <div id="submitted" class="hide">Submitted</div>
      <button id="finishedBtn" class="hide">Finished</button>
    </div>
  </div>


<!-- LOADING AND SUBMITTED MODAL ENDS -->



    <div class="container">
        <!--Form 1 - Registed Users-->
        <div class="form">
            <section class="section1">
            <h2><i class="fas fa-user"></i> Registered Person(s)</h2>
            <form id="form1">
                <label for="dropdown1">Select Employee Name:</label>
                <br>
                <select id="dropdown1" name="Full Names">
                    <option value="No Selection">- - SELECT - -</option>
                    <option>Benjamin Hughes</option>
                    <option>Emily Johnson</option>
                    <option>Thabo Nkosi</option>
                    <option>Li Wei</option>
                    <option>Priya Patel</option>
                    <option>Abdullah Al-Masri</option>
                    <option>Nomfundo Khumalo</option>
                    <option>Christopher Davis</option>
                    <option>Olivia Robinson</option>
                    <option>Zhang Wei</option>
                </select>
                <br>
                <input type="radio" id="entry" name="Event" value="Entry">
                <label for="entry">Entry</label>
                <input type="radio" id="exit" name="Event" value="Exit">
                <label for="exit">Exit</label>
                <br>
                <label for="time">Submit Current Date & Time</label>
                <br>
                <input  id="datetime-form1" name="Date & Time" readonly>
                <br>
                <button type="submit" id="submit" class="submitBtn">Submit</button>
                <button type="reset" class="resetBtn">Clear</button>
                <hr>
            </section>




            <section class="section2">
                <!--Form 1 Previous Time-->
                <h3>Previously uncaptured time & attendance?</h3>
                <button type="button" onclick="togglePreviousTime('form1')" class="previousDateBtn">Previous Date & Time</button>
                <br>
                <div id="previous-time-form1" class="blurred">
                    <label for="dropdown1">Select Employee Name:</label>                  
                    <br>
                    <select id="dropdown2" name="Full Names">
                        <option value="No Selection">- - SELECT - -</option>
                        <option>Benjamin Hughes</option>
                        <option>Emily Johnson</option>
                        <option>Thabo Nkosi</option>
                        <option>Li Wei</option>
                        <option>Priya Patel</option>
                        <option>Abdullah Al-Masri</option>
                        <option>Nomfundo Khumalo</option>
                        <option>Christopher Davis</option>
                        <option>Olivia Robinson</option>
                        <option>Zhang Wei</option>
                    </select>
                    <br>
                    <input type="radio" id="entry" name="Event" value="Entry">
                    <label for="entry">Entry</label>
                    <input type="radio" id="exit" name="Event" value="Exit">
                    <label for="exit">Exit</label>                    
                    <br>
                    <label for="date">Date:</label>
                    <input type="date" id="date1" name="Previous Date">
                    <br>
                    <label for="time">Time:</label>
                    <input type="time" id="time1" name="Previous Time">
                    <br>
                    <label for="time" class="NB">Please Note:<br>
                        <span>Current Date & Time will also be captured</span>
                    </label>
                    <br>
                    <button type="submit" id="submit" class="submitBtn">Submit</button>
                    <button type="reset" class="resetBtn">Clear</button>
                </div>
            </section>
        </div>



        

        <!--Form 2 - Unregistered Users-->
        <div class="form">
                <section class="section3">
                <h2><i class="far fa-user"></i> Unregistered Person(s)</h2>
                <label for="fullname">Enter Full Names:</label>
                <br>
                <input type="text" id="fullname1" name="Unregistered Person(s)">
                <br>
                <input type="radio" id="entry" name="Event" value="Entry">
                <label for="entry">Entry</label>
                <input type="radio" id="exit" name="Event" value="Exit">
                <label for="exit">Exit</label>
                <br>
                <label for="time">Submit Current Date & Time</label>
                <br>
                <input  id="datetime-form1" name="Date & Time" readonly>
                <br>
                <button type="submit" id="submit" class="submitBtn">Submit</button>
                <button type="reset" class="resetBtn">Clear</button>
                <hr>
                </section>






                <section class="section4">

                <!--Form 2 Previous Time-->
                <h3>Previously uncaptured time & attendance?</h3>
                <button type="button" onclick="togglePreviousTime('form2')" class="previousDateBtn">Previous Date & Time</button>
                <br>
                <div id="previous-time-form2" class="blurred">
                    <label for="fullname">Enter Full Names:</label>
                    <br>
                    <input type="text" id="fullname2" name="Unregistered Person(s)">
                    <br>
                    <input type="radio" id="entry" name="Event" value="Entry">
                    <label for="entry">Entry</label>
                    <input type="radio" id="exit" name="Event" value="Exit">
                    <label for="exit">Exit</label>
                    <br>  
                    <label for="date">Date:</label>
                    <input type="date" id="date2" name="Previous Date">
                    <br>
                    <label for="time">Time:</label>
                    <input type="time" id="time2" name="Previous Time">
                    <br>
                    <label for="time" class="NB">Please Note:<br>
                        <span>Current Date & Time will also be captured</span>
                    </label>
                    <br>
                    <button type="submit" id="submit" class="submitBtn">Submit</button>
                    <button type="reset" class="resetBtn">Clear</button>
                </div>
            </form>
        </section>
        </div>
    </div>



    
<script src="main.js"></script>

</body>
</html>
